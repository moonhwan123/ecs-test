version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 767397997178.dkr.ecr.ap-northeast-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "########################################"
      - echo IMAGE_TAG
      - docker build -t moon-nginx-ecr:$IMAGE_TAG .
      - docker tag moon-nginx-ecr:$IMAGE_TAG 767397997178.dkr.ecr.ap-northeast-1.amazonaws.com/moon-nginx-ecr:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 767397997178.dkr.ecr.ap-northeast-1.amazonaws.com/moon-nginx-ecr:$IMAGE_TAG